---
extends:
  - plugin:import/react
  - plugin:react/recommended
settings:
  react:
    version: detect
overrides:
  - files:
    - '*.jsx'
    - '*.tsx'
    plugins:
      - prettier
    rules:
      'prettier/prettier':
        - error
        - jsxSingleQuote: true
  - files:
    - '*.tsx'
    plugins:
      - react
    rules:
      'react/prop-types': off
